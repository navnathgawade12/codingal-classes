<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark text-white">
        <nav class="container d-flex justify-content-betqween">
            <img src="autobot.jpg" alt="logo">
            <ul class="d-flex gap-3 p-5">
                <li><a href="#">home</a></li>
                <li><a href="#">contact us</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">shop</a></li>
                <li><a href="#">coustomer service</a></li>
            </ul>
        </nav>
    </header>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.pinimg.com/736x/c0/7c/59/c07c599afdb06850cdc2b2ac1de727f9.jpg" class="d-block w-100"
                    alt="logo">
            </div>
            <div class="carousel-item">
                <img src="https://i.pinimg.com/736x/45/fa/3d/45fa3d373e8a5906c6091474aae47b05.jpg" class="d-block w-100"
                    alt="logo">
            </div>
            <div class="carousel-item">
                <img src="https://wallpapers.com/images/hd/transformers-optimus-prime-city-fx689wpigurb3xod.jpg"
                    class="d-block w-100" alt="logo">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
