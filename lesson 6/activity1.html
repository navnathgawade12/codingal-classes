<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in html</title>
</head>
<body>
    <form>
        <label>enter your name</label>
        <input type="text">
        <label>email</label>
        <input type="email">
        <label>password</label>
        <input type="password">
        <label>age</label>
        <input type="number">
    </form>
    <fieldset>
        <label id="female" for="gender">gender</label>
        <input type="radio" value="female" name="female">female
        <input type="radio" value="male" name="male">male
    </fieldset>
    <fieldset>
        <label id="lion" for="animal">favourite animal</label>
        <input type="checkbox" value="lion" name="lion">lion
        <input type="checkbox" value="penguin" name="penguin">penguin
    </fieldset>
    <label>choose a character</label>
    <select name="characters" id="characters">
        <option value="ironman">ironman</option>
        <option value="hitler">hitler</option>
        <option value="hulk">hulk</option>

    </select>
    <input type="submit">
</body>
</html>
